# ===============================================
# 1. SUNUCU AYARLARI
# ===============================================
# Uygulamanın çalışacağı port (FastAPI'dan farklı bir port seçmelisin)
server.port=8080 

# ===============================================
# 2. MS SQL VERİTABANI BAĞLANTI AYARLARI
# ===============================================
# Veritabanı URL'si (Port genellikle 1433'tür)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PlantVillageDB;
spring.datasource.username=YOUR_MS_SQL_USERNAME
spring.datasource.password=YOUR_MS_SQL_PASSWORD
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================================
# 3. JPA/HIBERNATE AYARLARI
# ===============================================
# Kullanılacak SQL lehçesi (MS SQL için)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Uygulama başladığında veritabanı tablolarını otomatik oluşturma/güncelleme
# create: her seferinde siler ve yeniden oluşturur (Geliştirme için)
# update: farkları kontrol eder ve günceller (Geliştirme için önerilir)
# none: hiçbir şey yapmaz (Üretim için)
spring.jpa.hibernate.ddl-auto=update

# Çalışan SQL sorgularını konsola yazdır
spring.jpa.show-sql=true

# ===============================================
# 4. FastAPI İLE İLETİŞİM (CORS AYARLARI)
# ===============================================
# FastAPI'nin bulunduğu URL'den (örneğin: http://localhost:3000) erişime izin verir.
# Bu, farklı portlarda çalışan ön ve arka yüzlerin haberleşmesi için KRİTİKTİR.
# Geliştirme ortamında, FastAPI'nin çalıştığı adresi buraya girmelisin.
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
